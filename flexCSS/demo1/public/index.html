<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="par">
    <div class="div div1">

    </div>
    <div class="div div2">

    </div>
    <div class="div div3">

    </div>
</div>
    <script src="../build/bundle.js"></script>
<style>
    html,body{
        margin: 0;
        border: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    .par{
        display: -webkit-flex;
        display: flex;
        background: #cccccc;
        width: 100%;
        height: 100%;
        flex-direction: row; /* 主轴方向 */
        flex-wrap: wrap; /*主轴为一行时如何换行*/
        flex-flow: row wrap; /*<flex-direction>||<flex-wrap>*/

        justify-content: space-between; /* item 排列方式 */
        align-items: flex-start; /*item在交叉轴上如何对齐*/
        align-content: flex-start; /*多根轴线的对齐方式*/
    }
    .div{

        height: 200px;
    }

    .div1{
        order: 0; /* item顺序*/
        flex-grow:1; /*按比例占据空间*/
        flex-shrink: 1; /*按比例缩小*/
        flex-basis: 500px; /*占据主轴的空间*/
        /*flex: 0 1 auto;*/ /*上面三个属性的缩写*/
        align-self: flex-end;
        background: #ff6767;
    }
    .div2{
        order: 1;
        flex-grow:1;
        flex-shrink: 1;
        background: #00B7FF;
    }
    .div3{
        order: 0;
        flex-grow:1;
        flex-shrink: 0;
        background: #00ffB7;
    }
</style>
</body>
</html>
